<!DOCTYPE html>
<html lang="en">
<head>
  <title>Hello WebSocket</title>

  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/css/main.css" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript"  src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script type="text/javascript"  src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script type="text/javascript"  src="/js/app.js"></script>
</head>
<body>
<nav th:replace="fragments/header :: header" class="navbar navbar-expand-lg navbar-dark bg-dark"></nav>
<br><br>
<noscript>
  <h2 style="color: #ff0000">
    Seems your browser doesn't support Javascript! Websocket relies on Javascript being enabled. Please enable Javascript
    and reload this page!
  </h2>
</noscript>
<table class="table table-striped">
  <thead>
  </thead>
  <tbody>
  <tr th:each="notificacion: ${listaNotificaciones}">
    <td th:text="${notificacion.id}">
    </td>
    <td th:text="${notificacion.userFrom}">
    </td>
    <td th:text="${notificacion.userTo}">
    </td>
    <td th:text="${notificacion.mensaje}">
    </td>
    <td th:text="${notificacion.fecha}">
    </td>
    <td>
      <form th:action="@{/leerNotificacion/{id}(id=${notificacion.id})}" th:method="GET">
        <button type="submit">
          Marcar Leida
        </button>
      </form>
    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
