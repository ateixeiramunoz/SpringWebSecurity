<!DOCTYPE html>
<html>
<head>
  <title>Hello WebSocket</title>
  <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="/main.css" rel="stylesheet">
  <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
  <script type="text/javascript"  src="/webjars/sockjs-client/sockjs.min.js"></script>
  <script type="text/javascript"  src="/webjars/stomp-websocket/stomp.min.js"></script>
  <script type="text/javascript"  src="/app.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" th:href="@{/index}">Registration and Login System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/register}">Register</a>
        </li>
        <li sec:authorize="isAuthenticated()" class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/chat}">Chat</a>
        </li>
        <li>
          <label for="name">Tu nombre de usuario:</label>
          <span sec:authentication="name"></span>
          <label for="name">Tus Roles:</label>
          <span sec:authentication="principal.authorities">[ROLE_USER, ROLE_ADMIN]</span>
        </li>
      </ul>
    </div>
  </div>
</nav>
<br /><br />
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
  enabled. Please enable
  Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container">
  <div class="row">
    <div class="col-md-9">
      <form class="form-inline">
        <div class="form-group">
          <label for="connect">WebSocket connection:</label>
          <button id="connect" class="btn btn-default" type="submit">Connect</button>
          <button id="disconnect" class="btn btn-primary" type="submit" disabled="disabled">Disconnect
          </button>
        </div>
      </form>
    </div>
    <div class="col-md-9">
      <form class="form-inline">
        <div class="form-group">
          <h2>Env√≠o de mensajes privados</h2>
          <br>
          <br>
          <label th:text="#{chat.nombreDestino}" for="namePrivate"></label>
          <input type="text" id="namePrivate" class="form-control" placeholder="email del usuario destino">
          <label th:text="#{chat.mensaje}" for="msgTxt"></label>
          <input type="text" id="msgTxt" class="form-control" placeholder="Escribe tu mensaje">
        </div>
        <button th:text="#{boton.enviar}" id="sendPrivate" class="btn btn-primary" type="submit"></button>
      </form>
    </div>

  </div>
  <div class="row">
    <div class="col-md-12">
      <table id="conversation" class="table table-striped">
        <thead>
        <tr>
          <th>Mensajes</th>
        </tr>
        </thead>
        <tbody id="greetings">
        </tbody>
      </table>
    </div>
  </div>
</div>
</body>
</html>
