spring.datasource.url=jdbc:mysql://${MYSQL_HOST:localhost}:3308/security?createDatabaseIfNotExist=true
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


#Datasource inicialization
#CREAR LAS TABLAS
spring.jpa.generate-ddl=false
spring.jpa.hibernate.ddl-auto=none

#MOSTRAR EL SQL DE HIBERNATE
spring.jpa.hibernate.show-sql=false

#METER LOS DATOS DE DATA.SQL
spring.jpa.defer-datasource-initialization=false
spring.sql.init.mode=never

#SQL QUERY STATISTICS CONTROL
spring.jpa.properties.hibernate.generate_statistics=false
logging.level.org.hibernate.stat=debug

#MOSTRAR QUERYS HIBERNATE
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false

##LOGLEVELS
logging.level.org.hibernate.type=error


#ROLES
default.user.role=ADMIN


#INTERNACIONALIZATION (i18n)
spring.messages.basename=i18n/messages
spring.messages.fallback-to-system-locale=false
spring.messages.encoding=UTF-8


#SPRING MAIL PROPERTIES
spring.mail.host=${MAIL_HOST}
spring.mail.username=${MAIL_USERNAME}
spring.mail.password=${MAIL_PASSWORD}
spring.mail.port=${MAIL_PORT:587}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true


#FILE UPLOAD PROPERTIES
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=2MB

image.name=SpringEOI

